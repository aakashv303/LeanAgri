<html>
    <head>
        <title>
            Web Scraping
        </title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
      <div class="container">
        {% for d in data %}
         <div class="row">
           <div class="col-sm-6">
             <h3><img alt="" src={{d.1}}></h3>
           </div>
           <div class="col-sm-6">
             <p style="color:#707070;">{{d.0}}</p>
             <p>
                 <strong>Origin: </strong>{{d.2}}<br>
                 <strong>Pest: </strong>{{d.3}}<br>
                 <strong>Exotic: </strong>{{d.4}}<br>
             </p>
           </div>
         </div>
        {% endfor %}
      </div>
    </body>
</html>
